    <title>Reservas Já</title>

form, h1 {
    margin-left: 250px;

<body>
        <h1>Reservas Já</h1>
        <form action="sucesso.html" oninput="total.value = (nights.valueAsNumber * 99) + ((guests.valueAsNumber - 1) * 10)">
                <div class="form-group">
                        <label class="label_name" id="label_name_id" data-testid="labelNameDataTestId" data-test="labelDataTest" data-cy="LabelNameDataCy"  for="CompleteName">Nome completo</label>
                        <input type="text" class="form-control" id="complete_name" aria-describedby="name" required oninput="checkName(this)">
                        <div class="alert alert-warning" role="alert" style="display: none" id="alertName">
                                Nome completo deve ser preenchido!
                        </div>
                </div>
                <div class="form-group">
                        <label for="Email">E-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" required >
                        <div class="alert alert-warning" role="alert" style="display: none" id="alertEmail">
                                E-mail deve ser preenchido!
                        </div>
                </div>
                <div class="form-group">
                        <label for="EmailConfirm">Confirmação de e-mail</label>
                        <input type="email" class="form-control" id="confirm-email" aria-describedby="email-confirm" required >
                        <div class="alert alert-warning" role="alert" style="display: none" id="alertEmailConfirmation">
                                O E-mail de Confirmação está incorreto!
                        </div>
                </div>
                <div class="form-group">
                        <label for="ArrivalDate">Data de chegada</label>
                        <input type="date" class="form-control" id="arrival_date" aria-describedby="arrival_date" required >
                        <div class="alert alert-warning" role="alert" style="display: none" id="alertDate">
                                Data de chegada deve ser preenchido!
                        </div>
                </div>
                <div class="form-group">
                        <label for="Period">Período</label>
                        <select class="form-control" data-cy="period"="period_id" name="period" title="Período">
                            <option data-cy="manha" value="manha"> Manhã </option>
                            <option data-cy="tarde" value="tarde"> Tarde </option>
                            <option data-cy="noite" value="noite"> Noite </option>
                        </select>
                </div>
                <div class="form-group">
                        <label>Número de dias</label>
                        <input class="form-control" type="number" data-cy="nights" id="nights" name="nights" min="1" value="1" title="Número de noites" max="30" required>
                        <small id="numerodiasinformation" class="form-text text-muted">A reserva poderá ser feita para o máximo de 30 dias</small>
                </div>
                <div class="form-group">
                        <label>Número de convidados</label>
                        <input class="form-control" type="number" data-cy="guests" id="guests" name="guests" min="1" value="1" title="Número de convidados" max="4" required on oninput="checkGuest(this)">
                        <small id="numeroconvidadosinformation" class="form-text text-muted">Mínimo de 1 e máximo de 4 convidados</small>
                        <div class="alert alert-warning" role="alert" style="display: none" id="alertInvite">
                                Deve ter pelo menos um convidado!
                        </div>
                </div>

                <div class="form-group">
                        <label>Preço Total:</label>
                        R$<output data-cy="total" name="total">99</output>.00
                </div>
                <button data-cy="submit-btn" type="submit" class="btn btn-success">Reservar</button>
              </form>
            </div>

    <script>
        function checkGuest(input) {
            if (input.value < 1) {
                var alert = document.getElementById('alertInvite');
                 input.setCustomValidity(' ')
                 alert.style.display = 'block'
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000)

            } else {
                input.setCustomValidity('')
            }
        }

        function checkName(input) {
            if (input.value == '') {
                var alert = document.getElementById('alertName');
                 input.setCustomValidity(' ')
                 alert.style.display = 'block'
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000)
            } else {
                input.setCustomValidity('')
            }
        }
